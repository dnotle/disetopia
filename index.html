fetch("sample.json")
.then(response => {
   return response.json();
})
.then(data => {
	var txt="";
    for (x in data) {
		var obkeys = Object.keys(data[x])
		for(i = 0; i < obkeys.length; i++){
			txt += obkeys[i]+": " + data[x][obkeys[i]]+"<br>";
		}
    }
    document.getElementById("demo").innerHTML = txt;
});
</script>
</head>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>
<div id="demo"></div>
</body>
